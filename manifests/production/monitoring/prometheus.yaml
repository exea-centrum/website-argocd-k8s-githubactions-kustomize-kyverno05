apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: davtrografanalokitempo
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus/
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: davtrografanalokitempo
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: davtrografanalokitempo
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
    - job_name: 'website-app'
      static_configs:
      - targets: ['website-argocd-k8s-githubactions-kustomize-kyverno05-service.davtrografanalokitempo.svc.cluster.local:80']
      metrics_path: /metrics
      scrape_interval: 30s
    - job_name: 'prometheus'
      static_configs:
      - targets: ['localhost:9090']
